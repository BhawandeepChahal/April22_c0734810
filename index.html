<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#map {
			height: 100%;
		}

		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map;
	var parks = 
    [
		{"park":"Yellowstone","coords":[44.4280,-110.5885]},
        {"park":"Lambton College","coords":[43.773332,-79.335971]},
        {"park":"Taj Mahal","coords":[27.175,78.0421]},
        {"park":"Golden Temple","coords":[31.6199497,74.8765624]},
        {"park":"Home","coords":[30.374,76.15290000000005]},
        {"park":"Manali","coords":[32.2455,77.18730000000005]},
        {"park":"Port Credit","coords":[43.5539,-79.58429999999998]},
        {"park":"Blue Mountains","coords":[44.6346,-80.4298]},
		{"park":"Glacier","coords":[48.7596, -113.7870]}
		];    //Visited places

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: new google.maps.LatLng(44, -110),
			mapTypeId: 'terrain'
		});

		mashParks(parks);
	}

	function mashParks(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].park
			});
		}
	}



</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTM5RKrtCLpZAj5HU3K3cTvFNB240NsBg&callback=initMap">
</script>
</body>
</html>
